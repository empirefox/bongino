<!-- Left side column. contains the logo and sidebar -->
<aside class="main-sidebar">
	<!-- sidebar: style can be found in sidebar.less -->
	<section class="sidebar" >
		<!-- Sidebar user panel (optional) -->
		<div class="user-panel">
			<div class="pull-left image">
				<img [src]="currentUser?.avatarUrl" class="img-circle"
					[alt]="currentUser?.getName()">
			</div>
			<div class="pull-left info">
				<p>{{currentUser?.getName()}}</p>
				<!-- Status -->
				<a href="#"><i class="fa fa-circle text-success"></i> Online</a>
			</div>
		</div>
		<!-- search form (Optional) -->
		<form action="#" method="get" class="sidebar-form">
			<div class="input-group">
				<input type="text" name="q" class="form-control"
					placeholder="Search..."> <span class="input-group-btn">
					<button type="submit" name="search" id="search-btn"
						class="btn btn-flat">
						<i class="fa fa-search"></i>
					</button>
				</span>
			</div>
		</form>
		<!-- /.search form -->
		<!-- Sidebar Menu -->
		<ul class="sidebar-menu">
			<li class="header">NAVIGATION</li>
			<template ngFor let-item [ngForOf]="links"> <template
				[ngIf]="!item.sublinks">
			<li [class.active]="item.link[0] === current_url"><a
				*ngIf="!item.external" [routerLink]="item.link"> <i
					class="fa fa-{{item.icon}}"></i> <span>{{item.title}}</span>
			</a> <a *ngIf="item.external" [href]="item.link" [target]="item.target">
					<i class="fa fa-{{item.icon}}"></i> <span>{{item.title}}</span>
			</a></li>
			</template> <template [ngIf]="item.sublinks">
			<li class="treeview"><a href="#"> <i *ngIf="item.icon"
					class="fa fa-{{item.icon}}"></i> <span>{{item.title}}</span> <i
					class="fa fa-angle-left pull-right"></i>
			</a>
				<ul class="treeview-menu">
					<template ngFor let-subitem [ngForOf]="item.sublinks">
					<li [class.active]="subitem.link[0] === current_url"><a
						*ngIf="!subitem.external" [routerLink]="subitem.link"> <i
							*ngIf="subitem.icon" class="fa fa-{{subitem.icon}}"></i> <span>{{subitem.title}}</span>
					</a> <a *ngIf="subitem.external" [href]="subitem.link"
						[target]="subitem.target"> <i *ngIf="subitem.icon"
							class="fa fa-{{subitem.icon}}"></i> <span>{{subitem.title}}</span>
					</a></li>
					</template>
				</ul></li>
			</template> </template>
		</ul>
		<div class="btn-group" role="group">
			<button (click)="onSaveAll()" type="button" class="btn btn-primary"><i class="fa fa-check"></i></button>
			<button (click)="onCancelAll()" type="button" class="btn btn-danger"><i class="fa fa-rotate-left"></i></button>
			<button (click)="onAddSite()" type="button" class="btn btn-success"><i class="fa fa-close"></i></button>
		</div>
		<tree-root [nodes]="sites" [options]="treeOptions" (onActivate)="onActivate($event)">
			<template #treeNodeTemplate let-node="node" let-index="index">
				<i *ngIf="node.data.fa" class="fa fa-fw fa-{{node.data.fa}}"></i>
				<span [class.unsaved]="node.data.dirty||node.data.hash!==node.data.rehash">{{ node.data.name }}</span>
				<button *ngIf="node.data.deleted" (click)="node.data.deleted=false"><i class="fa fa-rotate-left"></i></button>
			</template>
		</tree-root>
		<!-- /.sidebar-menu -->
	</section>
	<!-- /.sidebar -->
</aside>
